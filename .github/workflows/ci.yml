name: deploy
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v2.1.5
        with:
          node-version: '15'

      - run: npm --loglevel error install --production
      - run: npm run build

      - uses: wlixcc/SFTP-Deploy-Action@v1.2.1
        with:
          username: ${{ secrets.USER }}
          server: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          ssh_private_key: ${{ secrets.KEY }}
          local_path: './dist ./ecosystem.config.js'
          remote_path: ${{ secrets.DIR }}

      - uses: appleboy/ssh-action@v0.1.3 #TODO: remove?
        with:
          key: ${{ secrets.KEY }}
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USER }}
          script_stop: true
          script: cd ${{ secrets.DIR }} && pm2 start
