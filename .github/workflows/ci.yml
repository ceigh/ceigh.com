name: deploy
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: appleboy/ssh-action@v0.1.3
        with:
          key: ${{ secrets.KEY }}
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USER }}
          script_stop: true
          script: |
            cd ${{ secrets.DIR }}
            git pull
            yarn
            yarn build --quiet
            pm2 --mini-list start
